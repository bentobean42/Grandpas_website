<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ Test</title>
    <style>
        .question {
            background-color: #f1f1f1;
            padding: 15px;
            cursor: pointer;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .answer {
            display: none;
            padding: 15px;
            border: 1px solid #ddd;
            background-color: #fff;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="faq-item">
        <div class="question">What type of furniture can be refinished?</div>
        <div class="answer">All solid wood can be restored.</div>
    </div>
    <div class="faq-item">
        <div class="question">Can painted cabinets be changed to stain?</div>
        <div class="answer">Yes, but it depends on cost-effectiveness.</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            console.log("JavaScript Loaded");

            document.querySelectorAll('.question').forEach((question) => {
                question.addEventListener('click', () => {
                    const answer = question.nextElementSibling;

                    if (answer) {
                        answer.style.display = answer.style.display === "block" ? "none" : "block";
                        console.log("Toggled:", question.textContent);
                    }
                });
            });
        });
    </script>
</body>
</html>
