    <style>
        /* Gallery Styling */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            padding: 10px;
            margin-top: 20px;
        }

        .gallery img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        /* Lightbox Styling */
        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            display: none;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
        }

        .lightbox .close {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 2rem;
            color: white;
            cursor: pointer;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            padding: 10px;
        }

        /* Filter Buttons */
        .filter-buttons {
            text-align: center;
            margin-bottom: 20px;
        }

        .filter-buttons button {
            padding: 10px 15px;
            margin: 5px;
            cursor: pointer;
            border: none;
            background-color: #8B4513;
            color: white;
            border-radius: 5px;
            transition: 0.3s;
        }

        .filter-buttons button:hover {
            background-color: #654321;
        }

        /* Pagination */
        .pagination {
            text-align: center;
            margin-top: 20px;
        }

        .pagination button {
            padding: 10px 15px;
            margin: 5px;
            cursor: pointer;
            border: none;
            background-color: #8B4513;
            color: white;
            border-radius: 5px;
            transition: 0.3s;
        }

        .pagination button:hover {
            background-color: #654321;
        }
    </style>
</head>

    <!-- JavaScript -->
    <script>
    const images = [];
    const imagesPerPage = 12; // âœ… Add this to define imagesPerPage
    let currentImageIndex = 0; // âœ… Add this to track the index
    const batches = ["batch1", "batch2"];


        // Custom Stain Projects (inside batch1 & batch2)
        for (let batchIndex = 0; batchIndex < batches.length; batchIndex++) {
    for (let i = 1; i <= 60; i++) { // âœ… Now each batch only loads 60 images
        images.push({ src: `images/${batches[batchIndex]}/custom-stain-projects/Custom-stain${i}.jpeg`, category: "custom-stain-projects" });
    }
}

    // Generate images dynamically

    // Custom Projects (59 images)
    for (let i = 1; i <= 59; i++) {
        images.push({ src: `images/custom-projects/Custom${i}.jpeg`, category: "custom-projects" });
    }

    // Furniture Restoration (21 images)
    for (let i = 1; i <= 21; i++) {
        images.push({ src: `images/furniture-restoration/Furniture${i}.jpeg`, category: "furniture-restoration" });
    }

    // Kitchen Cabinets (26 images)
    for (let i = 1; i <= 26; i++) {
        images.push({ src: `images/kitchen-cabinets/Kitchen${i}.jpeg`, category: "kitchen-cabinets" });
    }

    // Function to load images dynamically
    function loadImages(startIndex, count) {
        const gallery = document.getElementById('image-gallery');
        for (let i = startIndex; i < startIndex + count && i < images.length; i++) {
            const imgElement = document.createElement('img');
            imgElement.src = images[i].src;
            imgElement.classList.add('filter-item', images[i].category);
            imgElement.alt = "Project Image";
            imgElement.loading = "lazy"; // Enables lazy loading for faster performance
            imgElement.onclick = () => openLightbox(imgElement);
            gallery.appendChild(imgElement);
        }
    }

    // Function to check if the user has scrolled to the bottom
    function onScrollLoadMore() {
        if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 100) {
            loadMoreImages();
        }
    }

    // Function to load more images when scrolling
    function loadMoreImages() {
        loadImages(currentImageIndex, imagesPerPage);
        currentImageIndex += imagesPerPage;

        // Stop loading if all images are displayed
        if (currentImageIndex >= images.length) {
            window.removeEventListener("scroll", onScrollLoadMore);
        }
    }

    // Function to filter images based on category
    function filterImages(category) {
        const allImages = document.querySelectorAll('.gallery img');
        allImages.forEach(img => {
            img.style.display = "none"; // Hide all images first
            if (category === "all" || img.classList.contains(category)) {
                img.style.display = "block"; // Show only matching images
            }
        });
    }

    // Function to open Lightbox
    function openLightbox(img) {
        const lightboxImg = document.getElementById('lightbox-img');
        lightboxImg.src = img.src;
        lightboxImg. alt = img.alt;
        document.getElementById('lightbox').style.display = 'flex';
    }

    // Function to close Lightbox
    function closeLightbox() {
        document.getElementById('lightbox').style.display = 'none';
    }

    // Load initial images on page load
    document.addEventListener("DOMContentLoaded", () => {
        loadImages(0, imagesPerPage);
        currentImageIndex += imagesPerPage;
        window.addEventListener("scroll", onScrollLoadMore);
    });
        document.querySelector('.sidebar-tab').addEventListener('click', function() {
            document.querySelector('.sidebar').classList.toggle('open');
        });
</script>
